<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./main.css" />
    <title>Pacman</title>
  </head>

  <body class="fake-background">
    <div class="fake">
        <div class="fake-main-menu">
            <img class="fake-main-menu__logo" src="./assets/images/logo.png" alt="logo">
            <button class="fake-main-menu__btn">PLAY</button>
        </div>
    
        <div class="fake-game" style="display: none;">
            <video class="fake-gameplay" src="./assets/videos/fake-gameplay-kairat.mp4" width="100%" height="100%" loop></video>
            <p class="fake-game__text">Управление<br>(w, a, s, d)</p>
        </div>
    
        <div class="rickroll" style="display: none;">
            <video class="rickroll-video" src="./assets/videos/rickroll.mp4" width="100%" height="100%" loop></video>
        </div>
    </div>
    


    <div class="centralizer" style="display: none;">
      <div class="game">
        <canvas id="canvas" width="1100" height="1100"></canvas>
        <div style="display: none">
          <img id="animation" src="animations1.gif" width="280" height="40" />
          <img id="ghosts" src="ghost.png" width="280" height="40" />
        </div>
      </div>
      <div id="game-over" style="display: none;">
        <img src="./assets/images/game-over.png" alt="Game Over" width="439px">
        <p class="game-over__text">Press SPACE to restart</p>
      </div>
      <div id="win" style="display: none;">
        <p class="win__text">YOU WIN!</p>
        <img src="./assets/images/trophy.png" alt="Trophy for win" width="250px">
      </div>

      <script src="fake-game.js"></script>
      <script src="ghost.js"></script>
      <script src="pacman.js"></script>
      <script src="game.js"></script>
    </div>
  </body>
</html>
